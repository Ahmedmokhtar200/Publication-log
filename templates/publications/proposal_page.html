{% extends 'base.html' %}

{% block main_block%} 
    <div>
    <h3>proposal</h3>
    <h3>{{ project.id }}</h3>
    
        <form method="post" action="{% url 'proposal' project.id %}">
            {% csrf_token %}
            <div>
                <label for="{{ form.duration.id_for_label }}">{{ form.duration.label }}</label>
                {{ form.duration }}
                <button type="submit">submit</button>
            </div>
            
        </form>
    </div>
    
{% endblock %}
